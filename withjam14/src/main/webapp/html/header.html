<script>

 	 $(".setting-this").hide();

		}
		
		
		       $.get("http://localhost:3000/searchBoard?uname="+boardSearch

								}

		       if (key.keyCode == 13) {

function realTimeSearchRancking(){
	$.getJSON('../json/search/realTimeSearchRancking.do', function(data) {

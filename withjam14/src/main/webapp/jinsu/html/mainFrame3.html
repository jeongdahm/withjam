<head>

<link rel="stylesheet" type="text/css"
	href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="http://www.jeasyui.com/easyui/themes/icon.css">
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
	
	
<!-- add tap 관련 -->
<script type="text/javascript"
	src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>


<meta charset="UTF-8">

<title>Insert title here</title>
<style>
/* Chrome, Safari용 스크롤 바 */
::-webkit-scrollbar {
	width: 8px;
	height: 8px;
	border: 1px solid #fff;
}

::-webkit-scrollbar-button:start:decrement, ::-webkit-scrollbar-button:end:increment
	{
	display: block;
	height: 10px;
}

::-webkit-scrollbar-track {
	background: #efefef;
	-webkit-border-radius: 10px;
	border-radius: 10px;
	-webkit-box-shadow: inset 0 0 4px rgba(0, 0, 0, .2)
}

::-webkit-scrollbar-thumb {
	height: 10px;
	width: 50px;
	background: rgba(0, 0, 0, .2);
	-webkit-border-radius: 8px;
	border-radius: 8px;
	-webkit-box-shadow: inset 0 0 4px rgba(0, 0, 0, .1)
}

#layer_fixed {
	height: 40px;
	width: 100%;
	z-index: 999;
	color: #555;
	font-size: 12px;
	position: fixed;
	float: none;
	top: 0px;
	left: 0px;
	background-color: #eee;
}

html, body {
	height: 96%;
}

.divHeight {
	height: 100%;
}

.testBorder {
	border: 1px solid black;
}
#mainPage{
	height: 100%;
	padding-left: 3px;
	padding-right: 4px;
	width: 40%;
}
#leftSide, #rightSide{
	padding-left: 3px;
	padding-right: 2px;
	width: 30%;
}

</style>

</head>
<body>

	<div class=" Border_M" id="layer_fixed">
		<div class="col-md-12">WithJAM</div>
	</div>
	<br>
	<br>

	<div class=" divHeight " style="height: 100%;">

		<div id="leftSide" class="col-md-3  divHeight testBorder">
		
			<!-- 탭 추가 버튼 
			음원 리스트, 음원 보기 버튼 등에 추가할 것.-->
			<div style="margin-bottom: 10px">
				<a href="#" class="easyui-linkbutton"
					onclick="addTab('사람1','playerForm3-2.html')">사람1</a> 
				<a href="#" class="easyui-linkbutton"
					onclick="addTab('사람2','playerForm3-2.html')">사람2</a> 
				<a href="#" class="easyui-linkbutton"
					onclick="addTab('사람3','playerForm3.html')">사람3</a>
				<a href="#" class="easyui-linkbutton"
					onclick="addTab('사람4','playerForm3-2.html')">사람4</a>
				<a href="#" class="easyui-linkbutton"
					onclick="addTab('사람5','playerForm3.html')">사람5</a>
				
			</div>
		</div>

		<div id="mainPage" class="col-md-6  ">

			<!-- 탭이 추가될 위치 -->
			<div id="tt" class="easyui-tabs scrollBar " style=" height:100%; width: 100%; ">
				<div title="MyPage" >
					<iframe scrolling="auto" frameborder="0"  src="writeContent4.html" 
					style="width:100%;height:500px;"></iframe>
				</div>
			</div>
		</div>
		
		
		<div id="rightSide" class="col-md-3 Border_M divHeight testBorder"></div>
	</div>

	<script>
		
		//tap 추가 함수
		function addTab(title, url) {
			if ($('#tt').tabs('exists', title)) {
				$('#tt').tabs('select', title);
			} else {
				var content = '<iframe scrolling="auto" frameborder="0" class="scrollBar" src="'
						+ url + '" style="width:100%;height:600px;"></iframe>';
				$('#tt').tabs('add', {
					title : title,
					content : content,
					closable : true
				});
			}
		}
	</script>

</body>
</html>

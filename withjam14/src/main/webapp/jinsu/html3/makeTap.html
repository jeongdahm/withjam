<!doctype html>
<html >
<head>
<meta charset="utf-8">
<title>jQuery UI Tabs - Simple manipulation</title>

<link rel="stylesheet"
	href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

<style>
#dialog label, #dialog input {
	display: block;
}

#dialog label {
	margin-top: 0.5em;
}

#dialog input, #dialog textarea {
	width: 95%;
}

#tabs {
	margin-top: 1em;
}

#tabs li .ui-icon-close {
	float: left;
	margin: 0.4em 0.2em 0 0;
	cursor: pointer;
}

#add_tab {
	cursor: pointer;
}

.ui-tabs-vertical {
	width: 55em;
}

.ui-tabs-vertical .ui-tabs-nav {
	padding: .2em .1em .2em .2em;
	float: left;
	width: 12em;
}

.ui-tabs-vertical .ui-tabs-nav li {
	clear: left;
	width: 100%;
	border-bottom-width: 1px !important;
	border-right-width: 0 !important;
	margin: 0 -1px .2em 0;
}

.ui-tabs-vertical .ui-tabs-nav li a {
	display: block;
}

.ui-tabs-vertical .ui-tabs-nav li.ui-tabs-active {
	padding-bottom: 0;
	padding-right: .1em;
	border-right-width: 1px;
	border-right-width: 1px;
}

.ui-tabs-vertical .ui-tabs-panel {
	padding: 1em;
	float: right;
	width: 40em;
}
</style>
<script>
	$(function() {
		$("#tabs").tabs().addClass("ui-tabs-vertical ui-helper-clearfix");
		$("#tabs li").removeClass("ui-corner-top").addClass("ui-corner-left");
	});

	$(function() {
		var tabTitle = $("#tab_title"), tabContent = $("#tab_content"), tabTemplate = "<li><a href='#{href}'>#{label}</a> <span class='ui-icon ui-icon-close' role='presentation'>Remove Tab</span></li>", tabCounter = 2;

		var tabs = $("#tabs").tabs();

		// actual addTab function: adds new tab using the input from the form above
		function addTab() {
			var label = tabTitle.val() || "Tab " + tabCounter, id = "tabs-"
					+ tabCounter, li = $(tabTemplate.replace(/#\{href\}/g,
					"#" + id).replace(/#\{label\}/g, label)), tabContentHtml = tabContent
					.val()
					|| "Tab " + tabCounter + " content.";

			tabs.find(".ui-tabs-nav").append(li);
			tabs.append("<div id='" + id + "' ><p>" + tabContentHtml
					+ "</p><input></div>");
			tabs.tabs("refresh");
			tabCounter++;
		}

		// addTab button: just opens the dialog
		$("#add_tab").click(function() {
			addTab();
			event.preventDefault();
		});

		// close icon: removing the tab on click
		tabs.delegate("span.ui-icon-close", "click", function() {
			var panelId = $(this).closest("li").remove().attr("aria-controls");
			$("#" + panelId).remove();
			tabs.tabs("refresh");
		});

		tabs.bind("keyup", function(event) {
			if (event.altKey && event.keyCode === $.ui.keyCode.BACKSPACE) {
				var panelId = tabs.find(".ui-tabs-active").remove().attr(
						"aria-controls");
				$("#" + panelId).remove();
				tabs.tabs("refresh");
			}
		});
	});
</script>
</head>
<body>

	<button id="add_tab">Add Tab</button>

	<div id="tabs" >

		<ul >
			<li >
				<a href="#tabs-1">테스트 1</a> 
				<span class="ui-icon ui-icon-close" role="presentation">Remove Tab</span>
			</li>
		</ul>
		<div id="tabs-1" >
			<p>테스트 테스트</p>
		</div>
		
	</div>


</body>
</html>

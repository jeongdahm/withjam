<!DOCTYPE html>
<html>
<head>

<link rel='stylesheet' href='../css/bootstrap.min.css'>
<link rel='stylesheet' href='../css/bootstrap-theme.min.css'>
<link rel='stylesheet' href='../css/bootstrap-theme.css.map'>
<script src='../js/jquery-1.11.1.js'></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>

<meta charset="UTF-8">

<title>Insert title here</title>
<style>
#layer_fixed {
	height: 40px;
	width: 100%;
	z-index: 999;
	color: #555;
	font-size: 12px;
	position: fixed;
	float: none;
	top: 0px;
	left: 0px;
	background-color: #eee;
}

.scrollBar {
	overflow-x: hidden;
	overflow-y: scroll;
}

html, body {
	height: 96%;
}

.Border_M1111 {
	border: 1px solid black;
}

.divHeight {
	height: 100%;
}
.testBorder{
	border: 1px solid black;
}

/* Chrome, Safari용 스크롤 바 */
::-webkit-scrollbar {
	width: 8px;
	height: 8px;
	border: 3px solid #fff;
}
::-webkit-scrollbar-button:start:decrement, ::-webkit-scrollbar-button:end:increment
	{
	display: block;
	height: 10px;
}
::-webkit-scrollbar-track {
	background: #efefef;
	-webkit-border-radius: 10px;
	border-radius: 10px;
	-webkit-box-shadow: inset 0 0 4px rgba(0, 0, 0, .2)
}
::-webkit-scrollbar-thumb {
	height: 10px;
	width: 50px;
	background: rgba(0, 0, 0, .2);
	-webkit-border-radius: 8px;
	border-radius: 8px;
	-webkit-box-shadow: inset 0 0 4px rgba(0, 0, 0, .1)
}
</style>






</head>
<body>

	<div class=" Border_M" id="layer_fixed">
		<div class="col-md-12">WithJAM</div>
	</div>
	<br>
	<br>

	<div class=" divHeight ">

		<div id="leftSide" class="col-md-3 Border_M divHeight testBorder"></div>


		<div id="mainPage" class="col-md-6 Border_M divHeight scrollBar testBorder"></div>


		<div id="rightSide" class="col-md-3 Border_M divHeight testBorder"></div>
	</div>


	<script>
		$('#mainPage').load('content_wn.html');
		$('#leftSide').load('leftSide.html');
		$('#rightSide').load('rightSide.html');
	</script>

</body>
</html>

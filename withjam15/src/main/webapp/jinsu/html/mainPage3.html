h1{

  /* position:absolute;  */

	 height:150px; width:100%;

      -ms-animation: floating-text 2s ease alternate infinite;
       -o-animation: floating-text 2s ease alternate infinite;
          animation: floating-text 2s ease alternate infinite;
}
@-webkit-keyframes floating-text {
  0% {  
    -webkit-transform: translateY(.1em);
    text-shadow:0 0 .5em rgba(255,255,255,.4),

      0 .3em .2em rgba(0,0,0,.3);

  }

      0 0 .2em rgba(0,0,0,.3),
      0 .5em .5em rgba(0,0,0,.3);
  }
}

  0% {  
    -moz-transform: translateY(.1em);
    text-shadow:0 0 .5em rgba(255,255,255,.4),
      0 0 .2em rgba(0,0,0,.3),
      0 .3em .2em rgba(0,0,0,.3);

  100% {
    text-shadow:0 0 .5em rgba(255,255,255,.4),
      0 0 .2em rgba(0,0,0,.3),
      0 .5em .5em rgba(0,0,0,.3);
  }
}

/* slide 관련 */
.slides{position:relative;width:100%}
.slides .slide{overflow:hidden;position:relative;width:90%;height:250px}
.slides .slide li{display:block;width:90%;height:250px}
.slides .slide li a{display:block}
.slides a.prev,.slides a.next{display:inline-block;z-index:100;overflow:hidden;position:absolute;top:10px;width:14px;height:14px;background:url(../img/sp_page.gif) 0 0 no-repeat;line-height:999px;vertical-align:top}
.slides a.prev{right:25px;background-position:0 0}
.slides a.prev:hover{background-position:0 -20px}
.slides a.next{right:10px;width:15px;background-position:-20px 0}
.slides a.next:hover{background-position:-20px -20px}
.slides .page{z-index:100;position:absolute;top:140px;left:0;width:250px;text-align:center;list-style:none}
.slides .page li{display:inline-block;_display:inline;margin:0 1px;_zoom:1}
.slides .page li a{display:block;overflow:hidden;width:12px;height:12px;line-height:999px;vertical-align:top}
.slides .page li.current a{background-position:0 -12px}

<script>
$(function(){
	var startSlide = 1;
	for(var i=1; i<=3; i++) {
		$('#slides'+i).slides({
			container: 'slide',
			pagination: true,
			generateNextPrev: true,
			next: 'next',
			prev: 'prev',
			generatePagination: true,
			paginationClass: 'page',
			start: 1,
			effect: 'slide',
			slideSpeed: 500,
			play: 3500,
			pause: 0,
			start: startSlide
		});
	}
});

function layer_move(num) {
	for(var i=1; i<=$('.sanchor li').size(); i++) {
		if (i==num) {
			$('#slides'+i).show();
		} else {
			$('#slides'+i).hide();
		}
	}
	$('.sanchor li').each(function(i) {
		$(this).find('a').removeClass();
		if (num == i+1)
		{
			$(this).find('a').addClass('sanchor_on');
		}
	});
}

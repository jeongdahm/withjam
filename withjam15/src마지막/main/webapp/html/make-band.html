<div class="make-band" >
<div><img src='../img/search3-w.png'></div>

            </div>
			
			</div>
			
			<div class='make-band-center'>
			
			  <div class='band-for-div'>

			</div>

			   <label class='band-for-label'>공개범위</label>

              <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="1" checked>공개<br>

              그룹 멤버만 그룹과 게시물을 볼 수 있습니다.
              </label>

			</div>
			
			<div class='band-for-button-div'>
			<button>취소</button>
			<button>등록</button>
			</div>
    </form>			
				
</div>

<script>


$('#make-band-form').ajaxForm({
	       
	            beforeSubmit: function (data, frm, opt) {
	                            /* alert("전송전!!"); */
	                            return true;
	                          },
	            
	            success: function(responseText, statusText){
	                alert("즐거운 withjam 밴드활동 하세요 ^^ ");
	            } ,
	            
	            error: function(){
	                alert("에러발생!!");
	            }                               
	          });
  
  
  $(document).ready(function(){
		
		
		
		
	    function readURL(input) {
	        if (input.files && input.files[0]) {
	            var reader = new FileReader(); //파일을 읽기 위한 FileReader객체 생성
	            reader.onload = function (e) {
	            //파일 읽어들이기를 성공했을때 호출되는 이벤트 핸들러
	                $('.for-band-photo').attr('src', e.target.result);
	                //이미지 Tag의 SRC속성에 읽어들인 File내용을 지정
	                //(아래 코드에서 읽어들인 dataURL형식)
	            }                   
	            reader.readAsDataURL(input.files[0]);
	            //File내용을 읽어 dataURL형식의 문자열로 저장
	        }
	    }//readURL()--

	    //file 양식으로 이미지를 선택(값이 변경) 되었을때 처리하는 코드
	    $(".for-band-photo-input").change(function(){
	        //alert(this.value); //선택한 이미지 경로 표시
	        readURL(this);
	    }); 
	    
	    
	    
	    
	 });  

</script>

<script>

function takemsgFunction() {
	document.getElementById("sendmsgtable").style.display = "none";
	document.getElementById("takemsgtable").style.display = "";
	$(".msg-detail").hide();
	
	$.getJSON('/withjam51/json/auth/loginUser.do', function(data) {
		if (data.status == 'fail') {
			console.log('loginUser fail..');
		} else {
			var loginUser = data.loginUser;
			
			console.log(loginUser);

			$.getJSON('../json/message/takeMsgBox.do?uid='
					+ loginUser.uid , function(data) {
				console.log(data);
				require([ 'text!templates/takeMsgBox.html' ], function(
						html) {
					var template = Handlebars.compile(html);
					$('#takemsgtable').html(template(data));
				});
			});
		}
	});	
	
	
}
function sendmsgFunction() {
	document.getElementById("sendmsgtable").style.display = "";
	document.getElementById("takemsgtable").style.display = "none";
	$(".msg-detail").hide();
	
	$.getJSON('/withjam51/json/auth/loginUser.do', function(data) {
		if (data.status == 'fail') {
			console.log('loginUser fail..');
		} else {
			var loginUser = data.loginUser;
			
			console.log(loginUser);

			$.getJSON('../json/message/sendMsgBox.do?uid='
					+ loginUser.uid , function(data) {
				console.log(data);
				require([ 'text!templates/sendMsgBox.html' ], function(
						html) {
					var template = Handlebars.compile(html);
					$('#sendmsgtable').html(template(data));
				});
			});
		}
	});	
	
	
}

$('a').click(function(){
	$(".msg-detail").show();
});



</script>

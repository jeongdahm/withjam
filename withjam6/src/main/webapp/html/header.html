<script>
  $("#friendspng").click(function(){
 	 $(".setting-this").hide();

    $(".setting-this").toggle();
    $('.setting-this').load('setting_left.html');
  });

    $('.band-this').load('b-find.html');

		} else {
			
			/* if (data.photo) {
				  $('#userPhoto').attr('src', data.loginUser.photo);
			} */

		  $('#userName').click(function(){

			});
		}

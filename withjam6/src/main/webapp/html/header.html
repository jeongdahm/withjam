<script>
  $("#friendspng").click(function(){
 	 $(".setting-this").hide();
  	$(".band-this").hide();
  	 $(".band1-this").hide();
  	$(".msg-this").hide();
    $(".friends-this").toggle();
    $('.friends-this').load('f-find.html');   
  });
	<!--설정 아이콘 클릭했을 때 -->
  $("#settingpng").click(function(){
  	$(".friends-this").hide();
  	$(".band-this").hide();
  	 $(".band1-this").hide();
  	$(".msg-this").hide();
    $(".setting-this").toggle();
    $('.setting-this').load('setting_left.html');
  });
  
	<!--밴드검색 아이콘 클릭했을 때 -->
  $("#bandpng").click(function(){
  	$(".friends-this").hide();
  	 $(".setting-this").hide();
  	 $(".msg-this").hide();
  	 $(".band1-this").hide();
    $(".band-this").toggle();
    $('.band-this').load('b-find.html');
  });
  
	<!--밴드만들기 아이콘 클릭했을 때 -->
  $("#band1png").click(function(){
  	$(".friends-this").hide();
  	 $(".setting-this").hide();
  	 $(".msg-this").hide();
  	 $(".band-this").hide();
    $(".band1-this").toggle();
    $('.band1-this').load('make-band.html');
  });
	<!--쪽지 아이콘 클릭했을 때 -->
  $("#msgpng").click(function(){
  	$(".friends-this").hide();
  	 $(".setting-this").hide();
   	 $(".band-this").hide();
   	 $(".band1-this").hide();
    $(".msg-this").toggle();
    $('.msg-this').load('msgbox_left.html');
  });
  
  <!--바탕 클릭했을 때 꺼짐 -->
  $(".divHeight").click(function(){
  	 $(".friends-this").hide();
 		 $(".setting-this").hide();
  	 $(".band-this").hide();
  	 $(".msg-this").hide();
  	 $(".band1-this").hide();
  });
  
  $('.logout-this').click(function(event){
	  $.getJSON('/withjam6/json/auth/logout.do', function(data){
	    location.href = '/withjam6/auth/LoginPage.html';
	  });
	});


	$.getJSON('/withjam6/json/auth/loginUser.do', function(data){
		if (data.status == 'fail') {
			console.log('loginUser fail..');
			
		} else {
			
			/* if (data.photo) {
				  $('#userPhoto').attr('src', data.loginUser.photo);
			} */
			
		  $('#userName').html(data.loginUser.uname);
		  $('#userName').click(function(){
				alert('사용자 정보 조회 창으로 보낼 예정');
			});
		}
	});
	</script>

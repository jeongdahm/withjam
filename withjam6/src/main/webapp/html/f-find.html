<!--팔로워 클릭했을 때 상ㅅ ㅔ정보 모달-->
$(".profileImg").click(function(){
  
  $('.friend-modal-content').load('friend-modal.html').show();
});

$("#search-friend-input").keyup(function() {
			var searchFriend = $('#search-friend-input').val();
			console.log(searchFriend);
			$.get("http://localhost:3000/searchFriendList?search=" + searchFriend,
					function(data) {
						if (data.length != 0) {
							
							console.log(data);
							
							var searchFriend = {
									friends :data
							}
							console.log(searchFriend);
							
				
								require([ 'text!templates/searchFriendList.html' ], function(
										html) {
									var template = Handlebars.compile(html);
									$('.f-List').html(template(searchFriend));
								}); 
							
							
						}else{
							console.log('search fail..');
						}
					});
		});
		
		$(".pluspng").click(function(){
			$(".pluspng").hide();
			$(".minuspng").show();
		});
		$(".minuspng").click(function(){
			$(".minuspng").hide();
			$(".pluspng").show();
		
		});

</script>

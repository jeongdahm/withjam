

<div id="bandMain" class="bandForm">
	<fieldset id="bandMain">
		<legend>BAND</legend>
		나의밴드목록 <select id="mySelect" autofocus>
			<option>Apple</option>
			<option>Orange</option>
			<option>Pineapple</option>
			<option>Banana</option>
		</select>
		<button onclick="bandInfoFunction()">이동</button>
		<br> 밴드찾기 <input type="search" id="mySearch"
			placeholder="Search for band..">
		<button onclick="bandSearchResult()">밴드찾기</button>
		<br> 밴드만들기
		<button onclick="makeBandFunction()">밴드만들기</button>
	</fieldset>
</div>


<div id="bandInfo" style='display: none' class="bandForm">
	<fieldset>
		<legend>밴드정보</legend>
		밴드명 <br> 리더 <br> 밴드원 <br> 설명 <br>
		<textarea rows="4" cols="35">
At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.
</textarea>
		<br> <input type="button" id="signIn" value="가입"> <input
			type="button" id="leave" value="탈퇴"> <input type="button"
			id="readMember" value="밴드멤버글보기">
	</fieldset>
</div>



<div id="bandMake" style='display: none' class="bandForm">
	<fieldset>
		<legend>밴드만들기</legend>
		밴드명 <input type="text" id="bandName" placeholder="Write for name..">
		<input type="button" value="중복체크"> <br> 밴드멤버수 <select
			autofocus>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
		</select> <br> 밴드설명<br>
		<textarea rows="4" cols="35">
At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.
</textarea>
		<br> <input type="button" id="makeBand" value="Summit"> <br>
	</fieldset>
</div>


<div id="bandSearchResult" style='display: none' class="bandForm">
	<fieldset>
		<legend>검색결과</legend>
		<div id="b_table">
			<div class="row">
				<p>이름</p>
				<p>인원</p>
				<p>설명</p>
			</div>
			<div class="row">
				<p>기타사랑</p>
				<p>2</p>
				<p>수원모임</p>
			</div>
			<div class="row">
				<p>기타짱</p>
				<p>6</p>
				<p>기타를 좋아합니다</p>
			</div>
	</fieldset>
</div>




<script>
	function bandInfoFunction() {
		document.getElementById("bandInfo").style.display = "";
		document.getElementById("bandMake").style.display = "none";
		document.getElementById("bandSearchResult").style.display = "none";
	}

	function makeBandFunction() {
		document.getElementById("bandMake").style.display = "";
		document.getElementById("bandInfo").style.display = "none";
		document.getElementById("bandSearchResult").style.display = "none";
	}

	function bandSearchResult() {
		document.getElementById("bandSearchResult").style.display = "";
		document.getElementById("bandInfo").style.display = "none";
		document.getElementById("bandMake").style.display = "none";
	}
</script>

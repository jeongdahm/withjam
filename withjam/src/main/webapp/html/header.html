
<script>


$(document).ready(function(){
	<!--친구 아이콘 클릭했을 때 -->
  $("#friendspng").click(function(){
  
 	 $(".setting-this").hide();
  	$(".band-this").hide();
  	$(".msg-this").hide();
    $(".friends-this").toggle();
    $('.friends-this').load('friendList.html');
  });
	<!--설정 아이콘 클릭했을 때 -->
  $("#settingpng").click(function(){
  	$(".friends-this").hide();
  	$(".band-this").hide();
  	$(".msg-this").hide();
    $(".setting-this").toggle();
    $('.setting-this').load('setting_left.html');
  });
  
	<!--밴드 아이콘 클릭했을 때 -->
  $("#bandpng").click(function(){
  	$(".friends-this").hide();
  	 $(".setting-this").hide();
  	 $(".msg-this").hide();
    $(".band-this").toggle();
    $('.band-this').load('myband.html');
  });
	<!--쪽지 아이콘 클릭했을 때 -->
  $("#msgpng").click(function(){
  	$(".friends-this").hide();
  	 $(".setting-this").hide();
   	 $(".band-this").hide();
    $(".msg-this").toggle();
    $('.msg-this').load('msgbox_left.html');
  });
  
	
	<!--글 아이콘 클릭했을 때 -->
  
  
  
});






</script>

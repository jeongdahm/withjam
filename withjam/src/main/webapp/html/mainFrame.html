<!DOCTYPE html>
<html>
<head>

<link rel='stylesheet' href='../css/bootstrap.min.css'>
<link rel='stylesheet' href='../css/bootstrap-theme.min.css'>
<link rel='stylesheet' href='../css/bootstrap-theme.css.map'>
<link rel="stylesheet" href="../css/common.css">

<script src='../js/jquery-1.11.1.js'></script>
<script src="../js/bootstrap.min.js"></script>

<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/modernizr.custom.js"></script>
<script src="../js/jquerypp.custom.js"></script>
<script src="../js/jquery.bookblock.js"></script>


<meta charset="UTF-8">

<title>Insert title here</title>
<style>
#layer_fixed {
	height: 34px;
	width: 100%;
	z-index: 999;
	color: #555;
	font-size: 12px;
	position: fixed;
	float: none;
	top: 0px;
	left: 0px;
	background-color: #eee;
}

.scrollBar {
	overflow-x: hidden;
	overflow-y: scroll;
}

html, body {
	height: 97%;
}

.Border_M1111 {
	border: 1px solid black;
}

.divHeight {
	height: 100%;
}

/* Chrome, Safari용 스크롤 바 */
::-webkit-scrollbar {
	width: 8px;
	height: 8px;
	border: 3px solid #fff;
}
::-webkit-scrollbar-button:start:decrement, ::-webkit-scrollbar-button:end:increment
	{
	display: block;
	height: 10px;
}
::-webkit-scrollbar-track {
	background: #efefef;
	-webkit-border-radius: 10px;
	border-radius: 10px;
	-webkit-box-shadow: inset 0 0 4px rgba(0, 0, 0, .2);
}
::-webkit-scrollbar-thumb {
	height: 10px;
	width: 50px;
	background: rgba(0, 0, 0, .2);
	-webkit-border-radius: 8px;
	border-radius: 8px;
	-webkit-box-shadow: inset 0 0 4px rgba(0, 0, 0, .1);
}
.png {
float:left;
margin-left:13px;
opacity: 0.6;
	
}

.png:hover {
	opacity: 1;
}
.friend-head{
margin:5px;
}



</style>






</head>
<body>

	<div class=" Border_M" id="layer_fixed">
	<div id="header_main"></div>

	</div>

	<br>
	<br>
	<div class=" divHeight">

		<div id="leftSide" class="col-md-3 Border_M divHeight" style="width:300px;"></div>


		<div id="mainPage" class="col-md-6 Border_M divHeight scrollBar" style="width:600px;"></div>


		<div id="rightSide" class="col-md-3 Border_M divHeight" style="width:300px;"></div>
	</div>
	



	<script>
	  $('#layer_fixed').load('header.html');
		$('#mainPage').load('content_wn.html');
		$('#leftSide').load('leftSide.html');
		$('#rightSide').load('rightSide.html');
		
	
	

	</script>

</body>
</html>
